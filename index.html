<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="stylesheet" href="estilo.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,400;0,500;0,600;1,900&display=swap" rel="stylesheet">
</head>


<body>
    <h1 class="hero">
        <section class="Login">
        
            <section>

                <div >
                    <p class="welcome">Welcome Back</p>
                    <p class="lore">Welcome back! Please enter your details</p>
                </div>
                <div class="Mail">

                    <label>Email</label>
                    <form action="" ><input class="email" type="text"name="usuario" value="" placeholder="Enter your email"></form>
                    <label>Password</label>
                    <form action="" ><input class="contraseña" type="text"name="usuario" value="" placeholder="Enter your password"></form>
                    
                    
                </div >
                <div class="temaContraseña">
                    <div class="Recordar">

                        <input type="checkbox" >
                        <label>Remember for 30 days</label>
                    </div>
                    <a href="">Forgot password?</a>

                </div>

                <div class="botones">

                    <a href=""><button class="registrarse">Sign in</button></a>
                    <a href="" ><button class="google" ><img class="fotoGoogle" src="icons8-logo-de-google (2).svg" alt="">Sign with google</button></a>
                </div>

                <div class="sinCuenta">

                    <label>Don't have an account?</label>
                    <a href="">Sign up for free</a>
                    
                </div>
                <div class="subrayo">
                    <img src="subrayado.jpg" alt="">
                </div>
            </section>
        </section>
    


        <section class="foto">
    
           
        </section>

    </h1>
